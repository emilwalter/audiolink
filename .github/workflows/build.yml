name: Build AudioLink

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-build.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name AudioLink --clean --noconfirm main.py
    
    - name: Create release archive
      shell: pwsh
      run: |
        Compress-Archive -Path dist/AudioLink.exe -DestinationPath dist/AudioLink-Windows.zip -Force
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AudioLink-Windows
        path: dist/AudioLink-Windows.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AudioLink-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

